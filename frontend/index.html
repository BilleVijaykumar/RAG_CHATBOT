<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RAG Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    #chat-container {
      display: flex;
      flex-direction: column;
      width: 90%;
      max-width: 600px;
      height: 70%;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #fff;
      padding: 15px;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .message {
      margin: 5px 0;
      padding: 8px 12px;
      border-radius: 10px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      align-self: flex-end;
      background-color: #d0e7ff;
      color: #004085;
    }

    .assistant {
      align-self: flex-start;
      background-color: #d4edda;
      color: #155724;
    }

    #inputForm {
      display: flex;
      width: 90%;
      max-width: 600px;
      margin-top: 15px;
    }

    #query {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px 0 0 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #sendBtn {
      padding: 10px 20px;
      border: 1px solid #007bff;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
    }

    #sendBtn:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>RAG Chatbot</h1>
  <div id="chat-container"></div>

  <form id="inputForm">
    <input type="text" id="query" placeholder="Type your message..." autocomplete="off">
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script>
    const BACKEND_URL = 'https://rag-chatbot-1-dou1.onrender.com';
    const chatContainer = document.getElementById('chat-container');
    const inputForm = document.getElementById('inputForm');
    const queryInput = document.getElementById('query');
    const sessionId = 'test123';

    function appendMessage(role, content) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${role}`;
      msgDiv.textContent = content;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    inputForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const query = queryInput.value.trim();
      if (!query) return;
      appendMessage('user', query);
      queryInput.value = '';

      try {
        const res = await fetch(`${BACKEND_URL}/api/chat`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ sessionId, query })
        });
        const data = await res.json();
        appendMessage('assistant', data.answer || 'No response');
      } catch (err) {
        appendMessage('assistant', `Error: ${err.message}`);
      }
    });

    async function loadHistory() {
      try {
        const res = await fetch(`${BACKEND_URL}/api/history/${sessionId}`);
        const history = await res.json();
        history.forEach(msg => appendMessage(msg.role, msg.content));
      } catch (err) {
        console.error('Failed to load history:', err);
      }
    }

    loadHistory();
  </script>
</body>
</html>
